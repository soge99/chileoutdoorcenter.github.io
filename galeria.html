<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes - Chile Outdoor Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logobueno.png" alt="Logo Chile Outdoor Center">
            </a>
        </div>
        <button class="menu-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <ul>
                <li><a href="index.html#instalaciones">Instalaciones</a></li>
                <li><a href="index.html#precios">Precios</a></li>
                <li><a href="index.html#actividades">Actividades con reserva</a></li>
                <li><a href="index.html#ubicacion">Ubicación</a></li>
                <li><a href="https://wa.me/56950757854" class="btn-contacto" target="_blank">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <!-- Galería de Imágenes -->
<section class="galeria">
    <h2>Nuestros Momentos</h2>
    <div class="galeria-grid">
        <div class="galeria-item">
            <img src="images/galeria1.jpg" alt="Actividad en el río" data-src="images/galeria1_full.jpg">
        </div>
        <div class="galeria-item">
            <img src="images/galeria2.jpg" alt="Picnic al aire libre" data-src="images/galeria2_full.jpg">
        </div>
        <div class="galeria-item">
            <img src="images/galeria3.jpg" alt="Kayak en piscina" data-src="images/galeria3_full.jpg">
        </div>
        <div class="galeria-item">
            <img src="images/galeria4.jpg" alt="Paintball emocionante" data-src="images/galeria4_full.jpg">
        </div>
        <div class="galeria-item">
            <img src="images/galeria5.jpg" alt="Rafting en grupo" data-src="images/galeria5_full.jpg">
        </div>
        <div class="galeria-item">
            <img src="images/galeria6.jpg" alt="Quincho familiar" data-src="images/galeria6_full.jpg">
        </div>
    </div>
</section>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" src="" alt="Imagen en tamaño completo">
</div>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Chile Outdoor Center. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>

<script>
    // Funcionalidad del Lightbox
    document.addEventListener("DOMContentLoaded", function () {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.querySelector(".lightbox-content");
        const closeBtn = document.querySelector(".lightbox-close");
        const images = document.querySelectorAll(".galeria-item img");
    
        // Abrir el Lightbox al hacer clic en una imagen
        images.forEach(img => {
            img.addEventListener("click", function () {
                lightbox.style.display = "block";
                lightboxImg.src = this.getAttribute("data-src"); // Cargar la imagen en tamaño completo
            });
        });
    
        // Cerrar el Lightbox al hacer clic en el botón de cierre
        closeBtn.addEventListener("click", function () {
            lightbox.style.display = "none";
        });
    
        // Cerrar el Lightbox al hacer clic fuera de la imagen
        lightbox.addEventListener("click", function (event) {
            if (event.target === lightbox) {
                lightbox.style.display = "none";
            }
        });
    });
    </script>
